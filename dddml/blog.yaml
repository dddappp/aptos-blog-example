aggregates:
  Article:
    metadata:
      Preprocessors: [ "MOVE_CRUD_IT" ]
    id:
      name: Id
      type: AptosObjectID
#      generator:
#        class: AptosObject
#        isNamedObject: true
#        creatorType: ResourceAccount
#        seed:
#          Move: "*std::string::bytes(&title)"
    properties:
      Title:
        type: String
        length: 200
      Body:
        type: String
        length: 2000
      Owner:
        type: address
      Comments:
        itemType: Comment
    entities:
      Comment:
        metadata:
          Preprocessors: [ "MOVE_CRUD_IT" ]
        id:
          name: CommentSeqId
          type: u64
          generator:
            class: sequence
            structName: CommentSeqIdGenerator
        properties:
          Commenter:
            type: String
            length: 100
          Body:
            type: String
            length: 500
          Owner:
            type: address
  Tag:
    metadata:
      Preprocessors: [ "MOVE_CRUD_IT" ]
      CRUD_IT_NO_UPDATE: true
      CRUD_IT_NO_DELETE: true
    id:
      name: TagId
      type: AptosObjectID
      generator:
        class: AptosObject
        isNamedObject: true
        creatorType: ResourceAccount
        seed:
          "__Property__": "Name"
    properties:
      Name:
        type: String
        length: 50


singletonObjects:
  Blog:
    metadata:
      Preprocessors: [ "MOVE_CRUD_IT" ]
    friends: [ "Article.Create", "Article.Delete" ]
    properties:
      Name:
        type: String
        length: 200
      Articles:
        itemType: address
      Vault:
        type: "Coin<APT>"
      IsEmergency:
        type: bool

    methods:
      Create:
        parameters:
          Name:
            type: String
          IsEmergency:
            type: bool

      AddArticle:
        isInternal: true
        metadata:
          NoSigner: true
        event:
          name: ArticleAddedToBlog
        parameters:
          ArticleId:
            type: address
      RemoveArticle:
        isInternal: true
        metadata:
          NoSigner: true
        event:
          name: ArticleRemovedFromBlog
        parameters:
          ArticleId:
            type: address

      Donate:
        #shouldCallByReference: true
        parameters:
          Amount:
            type: Coin<APT>
        event:
          name: DonationReceived
          properties:
            Amount:
              type: u64
      Withdraw:
        #shouldCallByReference: true
        requiredPermission: "__Publisher__"
        parameters:
          Amount:
            type: u64
        result:
          type: Coin<APT>
        event:
          name: VaultWithdrawn
